<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="flowers.png" type="image/x-icon" />
  <title>ShaoRomantico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="wrapper">
      <div class="logo">
        <a id="j"><i>Shao Romantico</i></a>
      </div>
    </div>
  </nav>
  <section class="container">
    <button id="showLetterBtn">Click aquí bella</button>
    <div id="letter" style="display: none">
      <h3>Mensaje C:</h3>
      <p id="letterContent"></p>
      <img src="img/flork1_shao.png" alt="Imagen del mensaje C" />
    </div>
    <div id="secondLetter" style="display: none">
      <h3>mensaje C:</h3>
      <p id="secondLetterContent"></p>
      <img src="img/flork2_shao.png" alt="Imagen del mensaje C" />
    </div>
    <div id="terLetter" style="display: none">
      <h3>mensaje C:</h3>
      <p id="terLetterContent"></p>
      <img src="img/flork4_shao.png" alt="Imagen del mensaje C" />
    </div>
    <button id="escuchaBtn" style="display: none">Escucha</button>
  </section>
  <footer>
    <div class="wrapper">
      &copy; 2024. <b>Shaopro</b> Hackeando tu cora.
    </div>
  </footer>
  <script src="script1.js"></script>
  <script>
    document.getElementById("showLetterBtn").addEventListener("click", function() {
      this.style.display = "none"; // Ocultar el botón al hacer clic
      document.getElementById("letter").style.display = "block"; // Mostrar el primer mensaje
      setTimeout(function() {
        document.getElementById("secondLetter").style.display = "block"; // Mostrar el segundo mensaje después de 4 segundos
        document.getElementById("escuchaBtn").style.display = "block"; // Mostrar el botón "Escucha"
      }, 10000); // Esperar 4 segundos antes de mostrar el segundo mensaje y el botón "Escucha"
    });

    document.getElementById("escuchaBtn").addEventListener("click", function() {
      window.location.href = "https://youtu.be/PQPGPrAL_J4?t=14"; // Redirigir al enlace de YouTube al hacer clic en el botón "Escucha"
    });
  </script>
</body>
</html>
